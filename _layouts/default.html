---

css: /assets/css/style.css
favicon: 
  type: x-icon
  address: /favicon.ico

---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ layout.css | relative_url }}">
    <link rel="shortcut icon" type="image/{{ layout.favicon.type }}"
          href="{{ layout.favicon.address | relative_url }}">
  </head>
  <body class="px-3 my-5 markdown-body"
        style="max-width: 50rem;
               margin-left: auto;
               margin-right: auto">
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
  </body>
</html>
